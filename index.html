<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge World - Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        .login-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .login-logo img {
            width: 60px;
            height: 60px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        .input-wrapper {
            position: relative;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #888;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="earth_logo.png" alt="Knowledge World Logo">
        </div>
        <h2>Student Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="student-name">Name</label>
                <div class="input-wrapper">
                    <input type="text" id="student-name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div id="name-error" class="error-message">Please enter a valid name</div>
            </div>
            <div class="form-group">
                <label for="student-password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="student-password" class="form-control" placeholder="Enter your password" required>
                    <button type="button" id="password-toggle" class="password-toggle">üëÅÔ∏è</button>
                </div>
                <div id="password-error" class="error-message">Invalid name or password</div>
            </div>
            <div class="form-group">
                <label for="student-email">Email (Optional)</label>
                <input type="email" id="student-email" class="form-control" placeholder="Enter your email">
                <div id="email-error" class="error-message">Please enter a valid email</div>
            </div>
            <button type="submit" class="login-btn">Start Quiz</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
